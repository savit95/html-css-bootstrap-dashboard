<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookDuck</title>
    <link rel="stylesheet" href="./css/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img class="navbar-logo"  src="./img/duck.png" alt="LogoDuck"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./index.html">Catalogo Libri</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Anagrafica Utenti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Storico Prestiti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <form action=""></form>
            <div class="container">
                <div class="row my-3">
                    <h3>Nuovo Libro</h3>
                    <div class="col-6">
                        <span>Nome Autore</span>
                        <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore" aria-label="First name">
                    </div>
                    <div class="col-6">
                        <span>Cognome Autore</span>
                        <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore" aria-label="Last name">
                    </div>
                <div class="row my-3">
                    <div class="col-12">
                        <span>Titolo</span>
                        <input type="text" class="form-control" placeholder="Inserisci il titolo del libro" aria-label="Last name">
                        <span class="text-secondary">Titolo versione italiana</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-4">
                        <span>Genere</span>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Scegli il genere</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                    </div>
                    <div class="col-12 col-md-4 my-2">
                        <span>Anno di Pubblicazione</span>
                        <input type="text" class="form-control" placeholder="Inserisci l'anno" aria-label="Last name">
                    </div>
                    <div class="col-12 col-md-4 my-2">
                        <span>ISBN#</span>
                        <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#" aria-label="Last name">
                    </div>
                </div>
                <!-- <hr> -->
                <div class="row ">
                    <div class="col border-top py-4">
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row  ps-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                        <label class="form-check-label" for="checkDefault">
                          Disponibile anche in digitale
                        </label>
                      </div>
                </div>  
                <div class="row" >
                    <div class="col">
                        <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
                        <label class="btn btn-primary" for="btn-check">Aggiungi Libro</label>
                    </div>
                </div>
                    

                    


            </div>
        </form>        
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>   
</body>
</html>
